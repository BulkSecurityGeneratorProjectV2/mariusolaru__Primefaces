<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<ui:composition template="templates/dataView.xhtml">
    <ui:define name="header">
        <h2 style="font-family: Candara; margin-bottom: 30px;">Found trips</h2>
    </ui:define>
    <ui:define name="content">
        <p:dataTable id='tripsList' value="#{tripsSearchPageView.filteredTrips}" var="tripVar" style="width: 60%; text-align: center; align-self: center;"
                     class="table table-striped table-hover table-bordered">
            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{tripVar.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Starting Time</f:facet>
                <h:outputText value="#{tripVar.startingTime}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Duration (min):</f:facet>
                <h:outputText value="#{tripVar.durationMinutes}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <p:commandButton actionListener="#{tripsView.delete(tripVar.id)}" icon="fa fa-fw fa-remove" value="Delete">
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
