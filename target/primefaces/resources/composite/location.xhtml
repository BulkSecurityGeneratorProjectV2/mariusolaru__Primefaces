<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Composite element for location</title>
</h:head>
<h:body>
    <composite:interface>
        <composite:attribute name="x" required="true"/>
        <composite:attribute name="y" required="true"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGrid cellpadding="5" columns="6" style="margin-bottom:10px">
            <p:outputLabel for="x" value="X Coordinate:" />
            <p:inputNumber id="x" value="#{cc.attrs.x}" required="true" validator="validators.LocationValidator"/>
            <p:message for="x"/>
            <p:outputLabel for="y" value="Y Coordinate:" />
            <p:inputNumber id="y" value="#{cc.attrs.y}" required="true" validator="validators.LocationValidator"/>
            <p:message for="y"/>
        </h:panelGrid>
    </composite:implementation>
</h:body>
</html>
