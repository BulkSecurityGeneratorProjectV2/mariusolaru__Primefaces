<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="page.xhtml">
    <ui:define name = "content">
        <h:form>
            <ui:insert name = 'editing_fields'>

            </ui:insert>
            <h:panelGrid cellpadding="5" columns="2" style="margin-bottom:10px">
                <ui:insert name = 'submit_button'> </ui:insert>

                <ui:insert name = 'cancel_button'>
                    <h:form>
                        <p:growl id="message" showDetail="true" />

                        <p:commandButton value="Cancel" action="#{dialogView.deleteChanges}" update="message" icon="fa fa-fw fa-close">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </ui:insert>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
