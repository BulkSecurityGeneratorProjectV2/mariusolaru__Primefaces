<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="templates/page.xhtml">
    <ui:define name="header">
        <h2 style="font-family: 'Candara'; font-size: 30px;">Export data from external sources</h2>
        <div style="font-family: 'Candara'; font-size: 15px; margin-top: 40px; margin-bottom: 50px;">
            Upload a zip file from your computer.
        </div>
    </ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true"/>
            <p:fileUpload value="#{externalImport.file}" mode="simple" skinSimple="true"/>
            <br/> <br/>
            <p:commandButton value="Submit" ajax="false" action="#{externalImport.upload()}" icon="fa fa-fw fa-check-square-o"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
