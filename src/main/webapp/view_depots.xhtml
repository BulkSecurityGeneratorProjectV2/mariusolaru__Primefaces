<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<ui:composition template="templates/dataView.xhtml">
    <ui:define name="header">
        <h2 style="font-family: Candara; margin-bottom: 30px;">Existing depots in the system</h2>
    </ui:define>
    <ui:define name="content">
        <div style="align-content: flex-end; margin-bottom: 30px;">
            <p:commandButton action="add_depot.xhtml"
                             value="Add new depot" icon="fa fa-fw fa-cogs">
            </p:commandButton>
        </div>
        <f:facet name="header"> Depots </f:facet>
        <p:dataTable value="#{depotsView.entities}" var="depotVar" style="width: 40%; text-align: center; align-self: center;"
                     class="table table-striped table-hover table-bordered">
            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText id="depotId" value="#{depotVar.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Depot name</f:facet>
                <h:outputText value="#{depotVar.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Capacity</f:facet>
                <h:outputText value="#{depotVar.capacity}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <p:commandButton actionListener="#{depotsView.delete(depotVar.id)}" value="Delete" icon="fa fa-fw fa-remove" ajax="false">
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
